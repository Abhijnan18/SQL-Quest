    <section>
      <div>
        <header
          class="fixed bg-[#0a0a0b] inset-x-0 top-0 z-50 border-b border-gray-700"
        >
          <nav
            class="flex items-center justify-between py-6 px-8 lg:px-8"
            aria-label="Global"
          >
            <div class="flex lg:flex-1">
              <div class="flex flex-row">
                <div class="mr-1">
                  <img class="h-8 w-auto" src="svg/database.svg" alt="" />
                </div>
                <div>
                  <a href="#">
                    <h1
                      class="text-2xl text-slate-50 uppercase font-normal font-sans leading-10 tracking-[-0.049375rem]"
                    >
                      <span>SQL</span> Quest
                    </h1>
                    <!-- <h1 class="text-3xl uppercase font-extrabold bg-gradient-to-br from-[#01e410] to-[#0397fa] text-transparent bg-clip-text">Attendify</h1> -->
                  </a>
                </div>
              </div>
            </div>
            <div class="large-screen lg:hidden md:block sm:block">
              <button
                type="button"
                id="hamburger"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="h-8 w-8 text-slate-300"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
            </div>

            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
              <a
                href="sing_up.html"
                class="mr-3 relative rounded-md bg-transperent px-5 py-2.5 text-sm text-gray-50 border border-gray-600 shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 transition-transform duration-300 ease-in-out"
              >
                <span
                  class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2"
                >
                </span
                >Sign Up</a
              >
            </div>
          </nav>
          <!-- <button class="transition ease-in-out delay-150 hover:text-indigo-600 duration-300 ..."> -->

          <!-- Mobile menu, show/hide based on menu open state. -->
          <div
            class="small-screen hidden md:hidden sm:hidden"
            role="dialog"
            aria-modal="true"
          >
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-50"></div>
            <div
              id="menu"
              class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
            >
              <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Your Company</span>
                  <img class="h-10 w-auto" src="img/Untitled.svg" alt="" />
                </a>
                <button
                  id="Close"
                  type="button"
                  class="-m-2.5 rounded-md p-2.5 text-gray-700"
                >
                  <span class="sr-only">Close menu</span>
                  <svg
                    class="h-7 w-7 text-indigo-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                  <div class="space-y-2 py-6">
                    <a
                      href="home.html"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-indigo-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out"
                      >Product</a
                    >
                    <a
                      href="help.html"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out"
                      >Help</a
                    >
                    <a
                      href="about_us.html"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out"
                      >About us</a
                    >
                    <a
                      href="pricing.html"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50 hover:text-indigo-600 transition duration-300 ease-in-out"
                      >Pricing</a
                    >
                  </div>
                  <div class="py-6">
                    <a
                      href="#"
                      class="relative rounded-md bg-gradient-to-tl from-indigo-400 to-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:translate-y-[-5px] transition-transform duration-300 ease-in-out"
                    >
                      <span
                        class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2"
                      >
                        <span class="relative inline-flex h-3 w-3">
                          <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-700 opacity-75"
                          ></span>
                          <span
                            class="relative inline-flex rounded-full h-3 w-3 bg-indigo-400"
                          ></span>
                        </span>
                      </span>
                      Get started <span aria-hidden="true">&rarr;</span></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>
    </section>

    <section>
      <div class="flex flex-col max-h-dvh mt-[15%] items-center justify-center">
        <h1
          class="text-gray-100 text-3xl font-bold leading-10 tracking-[-0.049375rem] mb-10"
        >
          Log in
        </h1>
        <div class="w-[20%]">
          <label class="text-gray-100 font-medium text-sm leading-6">
            User Name
          </label>
          <div>
            <input
              class="mb-2 rounded-lg w-full py-2 text-gray-900 border-0 ring-1 ring-inset ring-gray-300 focus:ring-4 focus:ring-inset focus:ring-blue-600 bg-gray-100"
              type="text"
              required
            />
          </div>
        </div>
        <div class="w-[20%]">
          <label class="text-gray-100 font-medium text-sm leading-6">
            Password
          </label>
          <div>
            <input
              class="mb-2 rounded-lg w-full py-2 text-gray-900 border-0 ring-1 ring-inset ring-gray-300 focus:ring-4 focus:ring-inset focus:ring-blue-600 bg-gray-100"
              type="password"
              required
            />
          </div>
        </div>
        <div class="mt-8 w-[20%]">
          <button
            class="text-gray-100 bg-blue-600 p-3 w-full rounded-lg font-medium hover:bg-blue-700 transition duration-300 ease-in-out text-lg tracking-wide focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Log in now
          </button>
          <div class="mt-3 text-right">
            <a href="sing_up.html">
              <p class="text-gray-300 text-sm tracking-wide leading-snug">
                Not a member yet?
                <span
                  class="font-semibold text-gray-100 underline decoration-blue-100 decoration-1 underline-offset-[6px] cursor-pointer hover:decoration-2 transition duration-300 ease-in-out"
                  >Register now</span
                >
              </p>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
